<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="game-intro" class="page">
             <img id="title-img" src="img/title-removebg-preview.png" /> 
            <img id="start-game-btn" src="img/startButton.png" alt="" class="" />
            <br/> 
            <h3> Seize as many plants as you can </h3>
            <h5> don't vegetate too long over it </h5>
        </div>

        <h1>Game Timer</h1>
        <h1 id="timer">00:45</h1>

                <div class="card" data-matching=“a”>
